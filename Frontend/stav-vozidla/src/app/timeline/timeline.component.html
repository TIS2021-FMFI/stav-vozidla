<section>
  <div class="service-container" *ngFor="let service of services">
    <div class="service" [style.background-color]="service.statusCode == '500' ? '#00800033' : 'white'">
      <span class="service-name">{{service.serviceName}}</span>
      <mat-icon [style.color]="service.statusCode == '500' ? 'green' : 'grey'">done</mat-icon>
      <div class="service-date" style="min-height: 19px">
        <span *ngIf="service.completionDate">{{service.completionDate | date:'d/M/y'  }}</span>
        <span *ngIf="!service.completionDate && service.statusCode != '500'">NAPLÁNOVÉ</span>
      </div>

    </div>
  </div>
</section>

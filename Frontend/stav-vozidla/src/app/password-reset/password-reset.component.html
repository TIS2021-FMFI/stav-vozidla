<section>
  <h1 style="text-align: center">Nastavenie nového hesla</h1>

  <mat-form-field appearance="outline">
    <mat-label>Nové heslo</mat-label>
    <input matInput type="password" [(ngModel)]="newPassword">
  </mat-form-field>
  <div style="display: flex; justify-content: space-between">
    <button mat-flat-button color="accent" style="color: white; width: 100%" (click)="changePassword()">Zmeniť heslo</button>
  </div>
</section>

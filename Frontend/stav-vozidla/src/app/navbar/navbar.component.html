<section>
  <div class="navbar">
    <div class="logo">
      <img src="assets/logo.png"/>
    </div>

    <div class="actions">
      <button mat-icon-button color="white" (click)="goToRoute('users', null)">
        <mat-icon class="material-icons-outlined" [class.selected-navbar-item]="this.router.url.startsWith('/users')">person</mat-icon>
      </button>
      <button mat-icon-button color="white" (click)="goToRoute('orders', null)">
        <mat-icon class="material-icons-outlined" [class.selected-navbar-item]="this.router.url.startsWith('/orders')">description</mat-icon>
      </button>
      <button mat-icon-button color="white" (click)="goToRoute('users', null)" *ngIf="authenticationService.user.isAdmin">
        <mat-icon class="material-icons-outlined" [class.selected-navbar-item]="this.router.url.startsWith('/users')">people</mat-icon>
      </button>
      <button mat-icon-button color="white" (click)="goToRoute('add-user', null)" *ngIf="authenticationService.user.isAdmin">
        <mat-icon class="material-icons-outlined" [class.selected-navbar-item]="this.router.url.startsWith('/add-user')">person_add_alt</mat-icon>
      </button>

      <div class="divider"></div>
      <button mat-icon-button color="white">
        <mat-icon class="material-icons-outlined">logout</mat-icon>
      </button>
    </div>
  </div>
</section>

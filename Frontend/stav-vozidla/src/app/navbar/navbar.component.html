<section>
  <div class="navbar">
    <div class="logo">
      <img src="assets/logo.png" (click)="goToRoute('orders', null)" style="cursor: pointer"/>
    </div>

    <div class="actions" *ngIf="authenticationService.user">
      <button mat-icon-button color="white" (click)="goToRoute('profile', null)">
        <mat-icon class="material-icons-outlined" [class.selected-navbar-item]="this.router.url.startsWith('/profile')">person</mat-icon>
      </button>
      <button mat-icon-button color="white" (click)="goToRoute('orders', null)">
        <mat-icon class="material-icons-outlined" [class.selected-navbar-item]="this.router.url.startsWith('/orders')">description</mat-icon>
      </button>
      <button mat-icon-button color="white" (click)="goToRoute('users', null)" *ngIf="(authenticationService.user | async).isAdmin">
        <mat-icon class="material-icons-outlined" [class.selected-navbar-item]="this.router.url.startsWith('/users')">people</mat-icon>
      </button>
      <button mat-icon-button color="white" (click)="goToRoute('add-user', null)" *ngIf="(authenticationService.user | async).isAdmin">
        <mat-icon class="material-icons-outlined" [class.selected-navbar-item]="this.router.url.startsWith('/add-user')">person_add_alt</mat-icon>
      </button>

      <div class="divider"></div>
      <button mat-icon-button color="white" (click)="logout()">
        <mat-icon class="material-icons-outlined">logout</mat-icon>
      </button>
    </div>
  </div>
</section>
